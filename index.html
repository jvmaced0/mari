<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Typing Animation</title>
<style>
  body {
    background-color: black;
    color: #00ff99;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #msg {
    border-right: 0.1em solid #00ff99;
    white-space: nowrap;
    overflow: hidden;
    animation: typing 4s steps(30, end) infinite;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
</style>
</head>
<body>
<div id="msg">Hello, this is a typing animation!</div>
</body>
</html>
