<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Typing Reveal</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: monospace;
    color: #00ff99;
    background: linear-gradient(270deg, #ff007f, #00ff99, #007fff);
    background-size: 600% 600%;
    animation: gradientBG 15s ease infinite;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #emoji {
    font-size: 4rem;
    cursor: pointer;
    margin-bottom: 20px;
    display: inline-block;
    transform: rotate(180deg); /* de cabe√ßa para baixo */
    transition: transform 0.2s;
  }

  #emoji:hover {
    transform: rotate(180deg) scale(1.2);
  }

  #msg {
    white-space: nowrap;
    overflow: hidden;
    border-right: 0.1em solid #00ff99;
    width: 0; /* come√ßa escondido */
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

  #msg.show {
    animation: typing 6s steps(100, end) forwards;
  }
</style>
</head>
<body>

<div id="emoji">üßëüèΩ‚ÄçüíªüéÄ</div>
<div id="msg">Que voc√™ consiga todas as coisas que ningu√©m sabe que est√° tentando.</div>

<script>
  const emoji = document.getElementById('emoji');
  const msg = document.getElementById('msg');

  emoji.addEventListener('click', () => {
    msg.classList.add('show');
  });
</script>

</body>
</html>
